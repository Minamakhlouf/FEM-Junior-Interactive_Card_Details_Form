<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
  <main>
    <section class="card">
      <div class="card__container">
        <div class="card__img-back">
          <img src="images/bg-card-back.png" alt="">
        </div>
        <div class="card__img-front">
          <div class="card__circles-flex">
            <div class="card__circle-big"></div>
            <div class="card__circle-small"></div>
          </div>
          <div class="card__number">
            <div class="card__4-digits">0000</div>
            <div class="card__4-digits">0000</div>
            <div class="card__4-digits">0000</div>
            <div class="card__4-digits">0000</div>
          </div>
          <div class="card__name-date">
            <div class="card__name">Jane Appleseed</div>
            <div class="card__date">00/00</div>
          </div>
        </div>
        <div class="card__csv">000</div>
      </div>
    </section>
    <section class="form__container">
      <form action="" novalidate>
        <div class="form__input-container">
          <label for="name" class="form__label">Cardholder Name</label>
          <input class="form__input" name="name" type="text" id="name" pattern=/[A-Za-z]+/g placeholder="e.g. Jane Appleseed">
          <div class="form__error"></div>
        </div>
        <div class="form__input-container">
          <label for="number" class="form__label">Card Number</label>
          <input class="form__input" name="creditnumber" type="text" id="number" pattern=/[0-9]{16}/g minlength="16" maxlength="16" placeholder="e.g. 1342 3213 3221 3211">
          <div class="form__error"></div>
        </div>
        <div class="form__input-container--2">
          <div class="form__input-container--half">
            <label for="month" class="form__label">Exp date (MM/YY)</label>
            <div class="form__input-container--2">
              <input class="form__input form__input--half" type="text" name="month" pattern=/[0-9]{2}/g minlength="2" maxlength="2" placeholder="MM">
              <input class="form__input form__input--half" type="text" name="year" pattern=/[0-9]{2}/g minlength="2" maxlength="2" placeholder="YY">
              <div class="form__error"></div>
            </div>
          </div>
          <div class="form__input-container--half">
            <label for="" class="form__label">CVC</label>
            <input class="form__input" name="csv" type="text" placeholder="e.g. 123" maxlength="3">
            <div class="form__error"></div>
          </div>
        </div>
        <button class="button" type="submit">Confirm</button>
      </form>
    </section>
    <section class="thanks">
      <img class="thanks__img" src="images/icon-complete.svg" alt="">
      <div class="thanks__heading">Thank You!</div>
      <p class="thanks__message">We've added your card details</p>
      <button class="button">Continue</button>
    </section>
  </main>
  <script src="app.js"></script>
  <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  -->

  <!-- Completed state start -->

  <!-- 

  Thank you!
  We've added your card details
  Continue

  -->

</body>
</html>
